<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="tabel-container">
        <div class="pricing-plan" >
            <img src="free.jpg" alt="loading" width="100" height="100">

            <ul>
                <li>1 GB Storage</li>
                <li>Single User</li>
                <li>Email Support</li>
            </ul>
            <a href="#" class="btn">BUY NOW</a>
        </div>

        <div class="pricing-plan">
            <img src="premium.jpg" alt="loading" width="100" height="100">
            <div class="harga">Rp 120.000/month</div>
            <ul>
                <li>50 GB Storage</li>
                <li>Up to 5 Users</li>

            </ul>
            <a href="#" class="btn">BUY NOW</a>
        </div>

        <div class="pricing-plan">
            <img src="diamond.jpg" alt="loading" width="100" height="100">
            <div class="harga">Rp 230.000/month</div>
            <ul>
                <li>200 GB Storage</li>
                <li>Unlimited Users</li>
                <li>Phone & Email Support</li>
            </ul>
            <a href="#" class="btn">BUY NOW</a>
        </div>
    </div>

</html>
